<article>
<h1>【模板】矩阵快速幂</h1>
<h2>题目背景</h2>
<div>矩阵快速幂
</div>
<h2>题目描述</h2>
<div>给定n\*n的矩阵A，求A^k
</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>第一行，n,k
第2至n+1行，每行n个数，第i+1行第j个数表示矩阵第i行第j列的元素
</div>
<h3>输出格式</h3>
<br />
<div>输出A^k
共n行，每行n个数，第i行第j个数表示矩阵第i行第j列的元素，每个元素模10^9+7
</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2 1
1 1
1 1</code></pre>
<h3>输出样例 #1</h3>
<pre><code>1 1
1 1</code></pre>
<h2>说明</h2>
<div>n<=100, k<=10^12, |矩阵元素|<=1000
算法：矩阵快速幂
</div>
</article>
</div>
</div>
