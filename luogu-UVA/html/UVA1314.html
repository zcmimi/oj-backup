<h1>Hidden Password</h1>
<h2>题意翻译</h2>
<div>
题目描述：
给定一个全部由小写字母构成的长度为L字符串s，考虑将其前i(0≤i<L，L为字符串长度）个字母接到后面得到的字符串。比如qwert,得到的就是 qwert wertq ertqw rtqwe tqwer 5个字符串，从上到下标号为0，1，...，L-1.其中字典序最小的是ertqw,标号为2.则原字符串对应的密码就是2. 现在给定长度为L（5≤L≤100000）的小写字母字符串，求其对应的密码。如果有多个密码符合要求，输出最小的那个。 输入格式：第一行为一个整数T，表示数据组数。接下来T行，每行一个数字L和一个字符串S。 输出格式：T行，每行一个整数。 </div>
