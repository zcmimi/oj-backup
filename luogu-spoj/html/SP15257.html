<h1>PARCARD2 - Partition function (HARD)</h1>
<h2>题目描述</h2>
<div> You need to output the number of distinct ways of representing _n_ as a sum of natural numbers (with order irrelevant) for given integer n.</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>n, 0</div>
<h3>输出格式</h3>
<br />
<div></div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>2013</code></pre>
<h3>输出样例 #1</h3>
<pre><code>6805659785780163657391920602286596663406217911</code></pre>
