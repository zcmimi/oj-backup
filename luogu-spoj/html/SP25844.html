<h1>MAXXOR - Find the max XOR value</h1>
<h2>题目描述</h2>
<div>You have two integers **L and R**, and you are required to find the max xor value of a and b where L <= a <= R and L <= b <= R</div>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<br />
<div>Two integers in a line. L, R <= 1e9</div>
<h3>输出格式</h3>
<br />
<div>One integer, the answer</div>
<h2>输入输出样例</h2>
<h3>输入样例 #1</h3>
<pre><code>1 10</code></pre>
<h3>输出样例 #1</h3>
<pre><code>15</code></pre>
