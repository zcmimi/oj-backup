<h1>GGD - Mr Toothless and His GCD Operation</h1>
<h2>题意翻译</h2>
<div>
给你一个数 n ，要求构造一组 a、b 使得 gcd(a,b) 最大，且满足 $1<=a<b<=n$ 多组数据，每数据组答案的输出格式为： ``` Case i: a b ``` 其中 i 为数据组数的编号 </div>
<h2>题目描述</h2>
<div>You are given **N**. You have to find two numbers **a** and **b** such that **GCD (a, b)** is as maximum as possible where **1<=a<b<=N**. **Input** Input starts with an integer **T (, denoting the number of test cases.** Each case contains an integer **N (2 .** **Output** For each case, print the case number and then print **a** and **b**. If there exists multiple solutions print the one where **a+b** is maximum. **Sample Input/Output** **Sample Input** **Sample Output** 1 2 Case 1: 1 2 **_Problem Setter: Md Abdul Alim, Department of CSE, Bangladesh University of Business & Technology_**</div>
